application_description: "
発表及び参加をご希望の方は、上原(uehara [at] kitakyu-u.ac.jp)までメールにてご連絡ください。 
なお、講演(および参加)希望者多数の場合には、会場の広さなどの関係でお断りせざるを得ない場合があり得ますこと、予めご了承ください。
講演方法はパワーポイントなどでの、プロジェクタによる発表を想定しています。
※講演35分＋質疑15分など柔軟にアレンジします。"

