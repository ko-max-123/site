title: "第2回 有限体理論とその擬似乱数系列生成への応用ワークショップ"
sponsored_by: "電子情報通信学会 情報理論とその応用サブソサイエティ"
executive_committee_member: "上原聡(北九州市立大学)、宮崎武(北九州市立大学)、荒木俊輔(九州工業大学)"
overview: "本ワークショップは，情報理論とその応用シンポジウム(SITA)あるいはInternational Symposium on Information Theory and Its Applications(ISITA)などにおいて、
日頃より、有限体理論とその擬似乱数系列生成への応用に関連する研究の成果発表をしている研究者、またそのようなテーマに興味をもっている研究者が一堂に会し、
日々の研究活動の中で得られた成果の報告をはじめ、疑問に思っている事柄、あるいは個人的な興味から深く掘り下げているテーマなどを、十分に時間をとってお互いに紹介し、共有し、
密な議論を展開するための場を提供することを意図したワークショップです。
そして、それぞれの研究活動がより情熱をもって進められることへの一助になることを期待しています。本ワークショップでは、一般講演も設ける予定ですので、関連する発表についても広く歓迎いたします。"
start_date: 2016-09-14
end_date: 2016-09-16
place: "日本文理大学 湯布院研修所"
place_url: https://nbu.co.jp/info/%E6%B9%AF%E5%B8%83%E9%99%A2%E7%A0%94%E4%BF%AE%E6%89%80-%E7%AE%A1%E7%90%86%E7%B5%82%E4%BA%86%E3%81%AE%E3%81%8A%E7%9F%A5%E3%82%89%E3%81%9B/
