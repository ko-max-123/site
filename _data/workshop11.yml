title: "第11回 有限体理論とその擬似乱数系列生成への応用ワークショップ"
sponsored_by: "電子情報通信学会 情報理論とその応用サブソサイエティ"
executive_committee_member: "林夏生(北九州市立大学)、宮崎武(九州情報大学)、荒木俊輔(九州工業大学)、上原聡(北九州市立大学)"
overview: "今回で11回目となる有限体理論とその擬似乱数系列生成への応用ワークショップは、
日頃より有限体理論やその擬似乱数系列生成への応用に関連する研究者、
またそのようなテーマに興味をもっている研究者が一堂に会し、
日々の研究活動の中で得られた成果の報告をはじめ、疑問に思っている事柄、
あるいは個人的な興味から深く掘り下げているテーマなどを、十分な時間をかけてお互いに紹介し、
共有し、密な議論を展開するための場を提供することを意図したワークショップです。それぞれの研究活動がより情熱をもって進められることへの一助になることを期待しています。
<br /><br />本ワークショップでは、一般講演も設ける予定ですので、関連する発表についても広く歓迎いたします。なお、本年ワークショップは2日間に渡り対面及びオンライン形式のハイブリッドでの実施を計画しております。（情勢によっては完全オンラインに移行する可能性もございます）。"
