application_description: "
発表及び参加をご希望の方は、以上の締め切りをご確認の上、下記のメールからご回答ください。<br />
また、発表される場合は発表原稿フォーマットをダウンロードし、フォーマットにしたがって原稿を執筆のうえ、メール（fftprs[at]googlegroups.com）にて送付ください。<br />
なお、講演(および参加)希望者多数の場合には、会場の広さなどの関係でお断りせざるを得ない場合があり得ますこと、予めご了承ください。<br />
予稿集は当日配布いたします。また、16日の19時（仮）ごろから懇親会を予定しております。ご参加の可否についても併せて上記メールからご回答ください。"

