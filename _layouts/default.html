<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{ site.title }}|{% if page.title %}{{ page.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="robots" content="index,follow">  
    <link rel="canonical" href="https://ko-max-123.github.io/site/">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/site/{{ '/assets/css/style.css' | relative_url }}">
    {%- seo -%}
    
</head>
<body class="bg-gray-50">
    <!-- Header -->
    {% include header.html %}
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        {{ content }}
    </main>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- トップに戻るボタン -->
    <button id="scroll-to-top" class="fixed bottom-8 right-8 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-200 opacity-0 invisible group" aria-label="トップに戻る">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>
    <!-- Custom JavaScript -->
    <script src="/site/{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
